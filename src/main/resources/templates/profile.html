<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 min-h-screen">
        <div class="container mx-auto py-8">
            <div class="bg-white rounded-lg shadow-md overflow-hidden max-w-md mx-auto">
                <div class="bg-blue-500 p-6 text-white">
                    <h1 class="text-2xl font-bold">Telegram Profile</h1>
                </div>

                <div class="p-6">
                    <div class="flex items-center mb-6">
                        <div th:if="${user.photoUrl}" class="mr-4">
                            <img th:src="${user.photoUrl}" alt="Profile photo" class="w-16 h-16 rounded-full">
                        </div>
                        <div>
                            <h2 class="text-xl font-semibold">
                                <span th:text="${user.firstName}"></span>
                                <span th:text="${user.lastName}"></span>
                            </h2>
                            <p class="text-gray-600" th:text="'@' + ${user.username}"
                               th:if="${user.username}"></p>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <div>
                            <p class="text-sm text-gray-500">Telegram ID</p>
                            <p class="font-medium" th:text="${user.id}"></p>
                        </div>

                        <div th:if="${user.firstName}">
                            <p class="text-sm text-gray-500">First Name</p>
                            <p class="font-medium" th:text="${user.firstName}"></p>
                        </div>

                        <div th:if="${user.lastName}">
                            <p class="text-sm text-gray-500">Last Name</p>
                            <p class="font-medium" th:text="${user.lastName}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
