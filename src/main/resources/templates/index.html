<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Telegram Auth</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div th:unless="${session.telegramUser}" class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
            <h1 class="text-2xl font-bold mb-6 text-center">Login with Telegram</h1>
            <button id="authButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition">
                Login with Telegram
            </button>
        </div>
        <div th:if="${session.telegramUser}">
            <h2>Welcome!</h2>
            <p>You are already authenticated</p>
            <a href="/profile">View Profile</a>
        </div>
        <script>
            document.getElementById('authButton').addEventListener('click', function() {
                const webApp = window.Telegram.WebApp;

                if (!webApp.initDataUnsafe || !webApp.initDataUnsafe.user) {
                    webApp.showAlert('Please open this page through Telegram app');
                    return;
                }

                const userData = {
                    id: webApp.initDataUnsafe.user.id,
                    firstName: webApp.initDataUnsafe.user.first_name,
                    lastName: webApp.initDataUnsafe.user.last_name,
                    username: webApp.initDataUnsafe.user.username,
                    photoUrl: webApp.initDataUnsafe.user.photo_url,
                    authDate: webApp.initDataUnsafe.auth_date,
                    hash: webApp.initData
                };

                fetch('/auth/telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/profile';
                        } else {
                            webApp.showAlert('Authentication failed');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        webApp.showAlert('Connection error');
                    });
            });
        </script>
    </body>
</html>
